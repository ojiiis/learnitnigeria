<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIN - Learn IT Nigeria</title>
   <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
    <meta name="title" content="LIN - Learn IT Nigeria">
       <meta name="description" content="Learn programming in Nigeria for free with Learn IT Nigeria. Get expert guidance and kickstart your tech career with our two-week introduction class at no cost. Start your coding journey today!">
          <meta property="og:description" content="Learn programming in Nigeria for free with Learn IT Nigeria. Get expert guidance and kickstart your tech career with our two-week introduction class at no cost. Start your coding journey today!">
      <meta property="og:title" content="LIN - Learn IT Nigeria">
        <meta property="og:image" content="https://ojiiis.github.io/learnitnigeria/asset/icons/ms-icon-310x310.png">
    <link rel="icon" href="asset/icons/favicon-32x32.png">
</head>
<body>
    <div id="lin">
        <div id="header" class="flex ac">
            <a href="./">
                <div id="logo"></div>
            </a>
            <div id="name">Learn IT Nigeria</div>
        </div>
        <div id="body">
            <div class="pa20 section" id="linhome" >
                <h1><b>></b> <span id="hinfo">Learn Programming in Nigeria for free with a private tutor!</span></h1>
                
            </div>
            <div id="testimony" class="section">
                <h3>What people say about LIN</h3>
                <div id="testimonies">

                </div>
            </div>
            <div id="courses" class="section">
                <h3>All Available Courses</h3>
                <div id="course-lister">
                  
                </div>
            </div>
            <div id="contact" class="section">
                <h3>Contact Us</h3>
                <div id="linbot" class="pa20">I am LIN from Learn IT Nigeria, fill in the below form to make an enquiry or book a space.</div>
                <div id="error" class="pa20"></div>
                <form method="POST" id="contact_form">
                     <div class="input-group">
                         <label>Enter your fullname</label>
                         <input type="text" name="fullname" required>
                     </div>
                     
                      <div class="input-group">
                         <label>Enter your email</label>
                         <input type="email" name="email" required>
                     </div>
                     <div class="input-group">
                         <label>Enter your phone number</label>
                         <input type="tel" name="phone" required>
                     </div>
                     <div class="input-group">
                         <label>Enter your message</label>
                       <textarea rows="10" name="message" required></textarea>
                     </div>
                    
                     <div class="btn-group">
                         <button class="btn" type="submit">Send message</button>
                     </div>
                </form>
             </div> 
             
               <div id="socials" class="section">
                <h3>Socials</h3>
                <div id="socialsbox" class="flex sa ac">
                    <a href="https://www.facebook.com/profile.php?id=61567239242337&mibextid=ZbWKwL"></a>
                     <a href="https://www.instagram.com/lin_nigeria"></a>
                      <a href="https://www.x.com/lin_nigeria "></a>
                       <a href=""></a>
                </div>
             </div> 
            <a href="https://wa.me/2348030914844?text=how+do+i+participate%0Ain+the+learn+programming+for+free+*program*?" id="whatsapp"></a>
        </div>
        <div id="footer" class="flex sa ac">
            <div id="brand"><a href="#linhome">Lin</a></div>
              <div id="info"><a href="#courses">Courses</a></div>
            <div id="contact"><a href="#contact">Contact</a></div>
            <div id="socials"><a href="#socials">Socials</a></div>
          
        </div>
        <div id="single-course-details">
            <div id="modal-content">
            </div>
            <button class="btn" id="close-modal" onclick="hideCourse()">Close modal</button>
        </div>
          
    </div>
<script src="js.js?i=1"></script>
<script src="index.js"></script>
</body>
</html>
